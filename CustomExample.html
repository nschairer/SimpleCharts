<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif; display: flex; flex-direction: column; align-items: center;">
    <h2>Simple Bar Chart 1</h2>
    <canvas id="bar" style="height: 300px; width: 400px;"></canvas>
    <h2>Simple Bar Chart 2</h2>
    <div style="width: 600px; height: 400px; background-color: #2f3e4a; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h5 style="color: #fafafa; width: 500px; text-align: left;">Daily Activity</h5>
        <canvas id="bar2" style="border-radius: 8px;height: 300px; width: 500px;"></canvas>
    </div>
    <canvas id="bar3" style="width: 500px; height: 500px;">
    </canvas>
    <script src="./src/SimpleChart.js"></script>
    <script>
        const bars = new SimpleBarChart({
            id: 'bar',
            values: [1100.2,2800,300,3900,1500,3600,1700],
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            scale: 1000,
            backgroundColor: 'white',
            unit: '$',
            gridLineStyle: 'dashed',
            colors: ['#1baf74', '#fda145'],
            barSpacing: 30,
            xAxisFontColor: 'gray',
            xAxisLine: false,
            gridLineColor: 'gray',
            gridFontColor: 'gray',
            dashes: 40,
            cornerRadius: 8,
            labelSpace: 60,
            barHoverFontColor: 'gray'
        })

        //Listener for hover interaction
        bars.addEventListener('hover', e => {
            console.log(e.detail)
        })

        bars.draw()

        

        const bar2 = new SimpleBarChart({
            id: 'bar2',
            values: [0, 10, 40, 30, 15, 5, 20, 43, 45, 8, 18, 0],
            labels: ['12pm', '1pm', '2pm', '3pm', '4pm', '5pm', '6pm', '7pm' ,'8pm', '9pm', '11pm', '12am'],
            xAxisLine: false,
            yAxisLine: false,
            backgroundColor: '#34414c',
            gridLineStyle: 'none',
            barSpacing: 40,
            showYAxisLabels: false,
            colors: ['#fbcc6e','#ec4649'],
            xAxisFontColor: '#69747b',
            labelSpace: 40,
            barHoverFontColor: '#69747b'
        })

        bar2.draw()

        function changeDataRandomly(data) {
            for (let i = 0; i < data.length; i++) {
                const delta = (Math.random() < 0.5 ? -1 : 1) * Math.random() * data[i]
                data[i] = data[i] + delta
            }
        }

        const bar3 = new DynamicBar({
            id: 'bar3',
            values: [1,2,3,4,5,6,5.5],
            labels: ['M','T','W','TH','F','SAT','SUN'],
            gridLineStyle: 'dashed',
            unit: '$',
            backgroundColor: 'white',
            // showZero:true
        })
        bar3.draw()

        //Update data in realtime
        // setInterval(() => {
        //     changeDataRandomly(bars.values)
        // }, 500)
    </script>
</body>
</html>
