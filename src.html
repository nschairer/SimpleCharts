<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif; display: flex; flex-direction: column; align-items: center;">
    <h2>Simple Bar Chart</h2>
    <canvas id="bar" style="background-color: white; height: 300px; width: 400px;"></canvas>
    <script src="./src/SimpleChart.js"></script>
    <script>
        const bars = new SimpleBarChart({
            id: 'bar',
            values: [11.2,28,3,39,15,36,17],
            labels: ['Bar 1', 'Bar 2', 'Bar 3', 'Bar 4', 'Bar 5', 'Bar 6', 'Bar 7'],
            barSpacing: 50,
            scale: 5
        })
        bars.draw()
    </script>
</body>
</html>
