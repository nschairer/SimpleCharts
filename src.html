<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif; display: flex; flex-direction: column; align-items: center;">
    <h2>Simple Bar Chart</h2>
    <canvas id="bar" style="height: 300px; width: 400px;"></canvas>
    <script src="./src/SimpleChart.js"></script>
    <script>
        const bars = new SimpleBarChart({
            id: 'bar',
            values: [1100.2,2800,300,3900,1500,3600,1700],
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            scale: 1000,
            backgroundColor: 'white',
            unit: '$',
            gridLineStyle: 'dashed',
            colors: ['#1baf74', '#fda145'],
            barSpacing: 30,
            xAxisFontColor: 'gray',
            xAxisLine: false,
            gridLineColor: 'gray',
            gridFontColor: 'gray',
            dashes: 40,
            cornerRadius: 8,
            labelSpace: 40
        })
        bars.draw()

        function changeDataRandomly(data) {
            for (let i = 0; i < data.length; i++) {
                const delta = (Math.random() < 0.5 ? -1 : 1) * Math.random() * data[i]
                data[i] = data[i] + delta
            }
        }

        //Update data in realtime
        // setInterval(() => {
        //     changeDataRandomly(bars.values)
        // }, 500)
    </script>
</body>
</html>
